<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Booking</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  {% load static %}
  <!-- Favicons -->
  <link href="{%static 'booking/img/favicon.png'%}" rel="shourtcut icon">
  <link href="{%static 'imgBooking/apple-touch-icon.png'%}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{%static 'booking/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{%static 'booking/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
  <link href="{%static 'booking/vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">
  <link href="{%static 'booking/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
  <link href="{%static 'booking/vendor/aos/aos.css'%}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{%static 'booking/css/main.css'%}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <a href="{%url 'home'%}" onclick = "window.location.href = home/templates/home.html" class="logo d-flex align-items-center  me-auto me-lg-0">
       
        <h1>Phú Quốc Travel</h1>
      </a>

     

      <div class="header-social-links">
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
      </div>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->

 

  <main id="main" data-aos="fade" data-aos-delay="1500">

    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery">
      <div class="container-fluid">
          
        
  <main id="main" data-aos="fade" data-aos-delay="1500">

    <!-- ======= End Page Header ======= -->
    <div class="page-header d-flex align-items-center">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center">
            <h2>Danh Sách Nhà Hàng</h2>
            <p>Ở đây bạn sẽ được lựa chọn các nhà hàng theo ý mình với mức giá cực kỳ ưu đãi.</p>
          </div>
        </div>
      </div>
    </div><!-- End Page Header -->

    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery">
      <div class="container-fluid">
        {% for restaurant in restaurant_list %}
        <div class="row gy-4 justify-content-center">
          <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="gallery-item h-100">
              <img src="{{ restaurant.image.url }}" class="img-fluid" alt="{{ restaurant.name }}">
				      <div class="gallery-links d-flex align-items-center justify-content-center">
				      <a href="{{ restaurant.image.url }}" title="{{ restaurant.name }}" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
				      <a href="{% url 'gallery' restaurant.id %}" class="details-link">{{ restaurant.name }}</a>
				    </div>
            </div>
          </div><!-- End Gallery Item -->
          {% endfor %}
        </div>
      </div>
    </section><!-- End Gallery Section -->

  </main><!-- End #main -->
         
        


      </div>
    </section><!-- End Gallery Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>By </span></strong>Phạm Huỳnh Tín .
      </div>
     
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div id="preloader">
    <div class="line"></div>
  </div> 

  <!-- Vendor JS Files -->
  <script src="{%static 'booking/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{%static 'booking/vendor/swiper/swiper-bundle.min.js'%}"></script>
  <script src="{%static 'booking/vendor/glightbox/js/glightbox.min.js'%}"></script>
  <script src="{%static 'booking/vendor/aos/aos.js'%}"></script>
  <script src="{%static 'booking/vendor/php-email-form/validate.js'%}"></script>

  <!-- Template Main JS File -->
  <script src="{%static 'booking/js/main.js'%}"></script>

</body>

</html>
